<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="welcome text-center">
        <h1>Welcome {{ user.first_name }}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row my-5 justify-content-center align-items-center">
    <div class="col-4 p-2 mx-2 bg-warning bg-gradient text-center" style="border-radius: 10px;">
      <a class="nav-link" routerlink="/admin/user">
        <div>
          <h3>Users</h3>
          <b>{{usersLength}}</b>
        </div>
      </a>
    </div>

    <div class="col-4 p-2 mx-2 bg-primary bg-gradient text-center" style="border-radius: 10px;">
      <div>
        <a routerlink="/admin/book">
          <h3>Books</h3>
          <b>{{booksLength}}</b>
        </a>
      </div>

    </div>
  </div>

  <div class="row my-5 justify-content-center align-items-center">
    <div class="col-4 bg-success bg-gradient text-center mx-2 p-2" style="border-radius: 10px;">
      <a routerlink="/admin/category">
        <div>
          <h3>Categories</h3>
          <b>{{categoriesLength}}</b>
        </div>
      </a>
    </div>
    <div class="col-4 p-2 mx-2 bg-danger bg-gradient text-center" style="border-radius: 10px;">
      <a routerlink="/admin/author">
        <div>
          <h3>Authors</h3>
          <b>{{authorsLength}}</b>
        </div>
      </a>
    </div>
  </div>
</div>
